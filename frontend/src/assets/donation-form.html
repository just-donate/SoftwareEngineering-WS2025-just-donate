<!-- Embeddable Donation Form -->
<div style="max-width: 400px; margin: auto; font-family: Arial, sans-serif; border: 1px solid #ccc; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; color: #333;">Make a Difference with Your Donation</h2>
  <p style="text-align: center; color: #555;">Your contribution can bring positive changes to many lives. Join us in making a difference.</p>
  <form action="#" method="POST" onsubmit="return validateForm()">
    <label for="name" style="display: block; margin-top: 10px; font-weight: bold;">Name</label>
    <input type="text" id="name" name="name" placeholder="Max Mustermann" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; height: 36px;">

    <label for="email" style="display: block; margin-top: 15px; font-weight: bold;">Email <span style="color: red;">*</span></label>
    <input type="email" id="email" name="email" placeholder="mustermann@beispiel.com" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; height: 36px;">

    <label for="amount" style="display: block; margin-top: 15px; font-weight: bold;">Donation Amount <span style="color: red;">*</span></label>
    <div style="position: relative; display: flex; align-items: center;">
      <span style="position: absolute; left: 10px; pointer-events: none;">$</span>
      <input list="amounts" id="amount" name="amount" placeholder="0.00" required style="width: 100%; padding-left: 20px; border: 1px solid #ccc; border-radius: 4px; height: 36px;" oninput="formatAmount()">
      <datalist id="amounts">
        <option value="5">
        <option value="25">
        <option value="50">
        <option value="100">
      </datalist>
    </div>

    <label for="purpose" style="display: block; margin-top: 15px; font-weight: bold;">Donation Purpose</label>
    <select id="purpose" name="purpose" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; height: 36px;">
      <option value="Wherever my help is needed most">Wherever my help is needed most</option>
      <option value="Beach Cleaning">Beach Cleaning</option>
      <option value="Women Empowerment">Women Empowerment</option>
      <option value="Community Feeding">Community Feeding</option>
    </select>

    <input type="hidden" name="updates" value="true">

    <p style="color: black; font-size: 12px;">* indicates mandatory fields</p>

    <button type="submit" style="margin-top: 10px; width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Donate Now</button>
  </form>
  <p style="text-align: center; margin-top: 15px; font-size: 12px; color: #888;">
    powered by
    <img src="logo.png" alt="just-donate-logo" width="100" style="vertical-align: middle; position: relative; top: 3px;">
  </p>
</div>

<script>
  function formatAmount() {
    const amountInput = document.getElementById('amount');
    let value = amountInput.value.replace(/[^0-9.]/g, '');
    if (value.includes('.')) {
      const parts = value.split('.');
      parts[1] = parts[1].slice(0, 2);
      value = parts.join('.');
    }
    amountInput.value = value;
  }

  function validateForm() {
    const amountInput = document.getElementById('amount');
    const amountValue = parseFloat(amountInput.value);
    if (isNaN(amountValue) || amountValue <= 0) {
      alert('Please enter a valid donation amount greater than 0.');
      return false;
    }
    return true;
  }
</script>
