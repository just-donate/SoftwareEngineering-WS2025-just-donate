<!-- Embeddable Donation Form -->
<div style="max-width: 400px; margin: auto; font-family: Arial, sans-serif; border: 1px solid #ccc; border-radius: 8px; padding: 20px; box-shadow: 0px 2px 5px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; color: #333;">Make a Difference with Your Donation</h2>
  <p style="text-align: center; color: #555;">Your contribution can bring positive changes to many lives. Join us in making a difference.</p>
  <form action="#" method="POST">
    <label for="name" style="display: block; margin-top: 10px; font-weight: bold;">Name (optional)</label>
    <input type="text" id="name" name="name" placeholder="Your Name" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="email" style="display: block; margin-top: 15px; font-weight: bold;">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="amount" style="display: block; margin-top: 15px; font-weight: bold;">Donation Amount</label>
    <input type="number" id="amount" name="amount" placeholder="$0.00" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="purpose" style="display: block; margin-top: 15px; font-weight: bold;">Donation Purpose (optional)</label>
    <input type="text" id="purpose" name="purpose" placeholder="Your Purpose" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">

    <div style="margin-top: 15px;">
      <label>
        <input type="checkbox" name="updates" style="margin-right: 5px;">
        Get updates for the progress on your donation
      </label>
    </div>

    <button type="submit" style="margin-top: 20px; width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer;">Donate Now</button>
  </form>
  <p style="text-align: center; margin-top: 15px; font-size: 12px; color: #888;">
    powered by
    <img src="logo.png" alt="just-donate-logo" width="100" style="vertical-align: middle; position: relative; top: 3px;">
  </p>
</div>
